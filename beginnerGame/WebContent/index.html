<!DOCTYPE html>
<html>



<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


</head>

<body>


<h1>HTML Game Example</h1>


<p>Push the buttons to move the red square:</p>
<div id="myfilter" style="position:absolute;background-color:#000000;opacity:0.3;width:322px;height:182px;display:none"></div>
<div id="myrestartbutton" style="position:absolute;padding-top:75px;padding-left:120px;display:none;"><button onclick="restartGame()">Restart</button></div>
<div id="canvascontainer"></div>
<br>
<div style="text-align:center;width:320px;">
  <button onmousedown="moveup()" onmouseup="clearmove()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()">DOWN</button>
</div>

<script type="text/javascript" src="myjs.js"></script>

</body>
</html>
